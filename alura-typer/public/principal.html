<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <p class="frase">Esta frase tem x novas palavras bla bla bla</p>
        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="tamanho-frase">5</span> palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempo-digitacao">9</span> segundos
            </li>
        </ul>
        <label for="nome-usuario">Usuário:</label>
        <input type="text" id="nome-usuario">
        <textarea id="campo" cols="30" rows="10"></textarea>
        <div class="botoes">
            <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">restore</i>
            </a>
        </div>
        <ul class="center">
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>
    </div>
    <section class="container placar">
        <h3 class="center">Placar</h3>
        <table class="centered bordered">
            <thead>
                <tr>
                    <th id="col-usuario">Usuário</th>
                    <th id="col-palavras">No. de palavras</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>fulano</td>
                    <td>10</td>
                    <td>
                        <a class="botao-remover" href="#">
                            <i class="small material-icons">delete</i>
                        </a>
                    </td>
                </tr> -->
            </tbody>                
        </table>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
</body>
</html>
